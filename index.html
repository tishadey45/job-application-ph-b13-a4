<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="">
    <section>
        <!-- navbar section start -->

        <nav class="bg-gray-100 py-8 max-w-5xl mx-auto">
            <div class="max-w-6xl mx-auto px-6">

                <h1 class="text-3xl font-bold text-blue-900 mb-6">Job Application Tracker</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <p class="text-gray-400 text">All</p>
                        <h2 class="text-2xl text-blue-900">8</h2>
                    </div>
                    <div class="bg-white px-8 py-4 rounded-xl shadow-sm w-40">
                        <p class="text-gray-400 text">Interview</p>
                        <h2 class="text-2xl text-green-500">0</h2>
                    </div>
                    <div class="bg-white px-8 py-4 rounded-xl shadow-sm w-40">
                        <p class="text-gray-400 text">Rejected</p>
                        <h2 class="text-2xl text-red-500">0</h2>
                    </div>
                </div>
            </div>
        </nav>


        <!-- navbar section end -->

    </section>
    <!-- main section start -->
    <section>
        <main class="max-w-5xl mx-auto mt-10 px-4">
            <div class="flex justify-between items-center  pb-4">
                <h2 class="text-xl"> Available jobs</h2>
                <span id="text-sm text-gray-500">8 jobs</span>
            </div>
            <div class="flex gap-3 mt-4 mb-6">
                <button class="btn rounded-lg bg-blue-600 text-white px-4 py-2">All</button>
                <button class="btn rounded-lg text-gray-700 bg-gray-200 px-4 py-2">Interview</button>
                <button class="btn rounded-lg text-gray-700 bg-gray-200 px-4 py-2">Rejected</button>
            </div>
            <div class="card bg-white p-6 rounded-xl mb-6 shadow-sm">

                <div class="flex-lg justify-between">
                    <div>
                        <h3 class="text-lg font-semibold">Mobile First Corp</h3>
                        <p class="text-gray-600 ">React Native Developer</p>
                        <p class="text-sm text-gray-500 mt-2">Remote • Full-time • $130,000 - $175,000</p>
                    </div>
                </div>
                <button class="inline-block w-24 h-8 bg-gray-200 text-sm rounded-md">Not Applied</button>
                <p class="text-gray-600 mt-4">Build cross-platform mobile applications using React Native. Work on
                    products used by millions of users worldwide.</p>
                <div class="flex gap-4 mt-4">
                    <button class="px-4 py-2 border border-green-500 text-green-600 rounded-lg">Interview</button>
                    <button class="px-4 py-2 border border-red-500 text-red-600 rounded-lg">Rejected</button>
                </div>
            </div>
        </main>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
